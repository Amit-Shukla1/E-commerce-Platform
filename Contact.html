<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
   <!-- Custom CSS -->
  <link rel="stylesheet" href="Style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    // Function to load header and footer
    $(function () {
      // Load header
      $("#header").load("components/header.html");
      // Load footer
      $("#footer").load("components/footer.html");
    });
  </script>
</head>
<body>

<div id="header"></div>

<!-- Contact Form -->
<section class="contact-section">
    <div class="left">
      <img src="https://media.istockphoto.com/id/1485705128/photo/happy-freedom-and-smile-with-woman-in-nature-for-peace-relax-and-youth-with-blue-sky-mockup.webp?b=1&s=170667a&w=0&k=20&c=VHw3OnVgIlJLogNrYxXtXfJfJ0STzmfSPh7my7xYwws=" alt="Contact Image">
    </div>
    <div class="right">
      <h2>Contact</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </section>


<div id="footer"></div>


</body>
</html>
